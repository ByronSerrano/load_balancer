<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache 1 Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #4b008d;
            font-size: 2.5em;
            margin: 0;
            animation: slideIn 1s ease-out;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out 0.5s;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.remediosdigitales.com/7641cf/hamilton-portugal-f1-2020-2/450_1000.jpg" alt="Image of Apache 1">
        <h1>Apache - Load Balancer 1</h1>
        <p>Welcome to the first Apache server in the load-balanced setup.</p>
        <p>Made by <b>Byron Serrano</b> - Software PUCEM</p>
    </div>
</body>
</html>
